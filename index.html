<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joseph Hicks</title>
    <link rel="shortcut icon" href="images/icon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/c5758c6a7b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="view" class="roboto-light">
      <div id="profile-wrapper">
        <img id="profile-image" />
        <div id="profile-text-wrapper">
          <p id="profile-name" class="roboto-bold"></p>
          <p id="profile-occupation"><em></em></p>
          <p id="profile-phone">
            <i class="fa-solid fa-phone"></i>
            <a></a>
          </p>
          <p id="profile-email">
            <i class="fa-solid fa-envelope"></i>
            <a></a>
          </p>
          <p id="profile-github">
            <i class="fa-brands fa-github"></i>
            <a></a>
          </p>
        </div>
      </div>
      <section>
        <h2><i class="fa-solid fa-screwdriver-wrench"></i> Skills</h2>
        <hr />
        <div class="section-wrapper">
          <ul id="skill-list"></ul>
        </div>
      </section>
      <section>
        <h2><i class="fa-solid fa-handshake"></i> Employment History</h2>
        <hr />
        <div class="section-wrapper">
          <div id="employment-list"></div>
        </div>
      </section>
      <section>
        <h2><i class="fa-solid fa-graduation-cap"></i> Education</h2>
        <hr />
        <div class="section-wrapper">
          <div id="education-list"></div>
        </div>
      </section>
    </div>
    <script src="index.js"></script>
  </body>
</html>
